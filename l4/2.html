<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
    <input type="text" placeholder="введіть " id="numberInput">
    <button onclick="checknum()">обчислити</button>

    <script>
        function checknum() {
            const num = parseInt(document.getElementById("numberInput").value)
            const res = document.getElementById("result")
            for (let i = 0; i < 10; i++) {
                res.innerHTML += `${i}*${num}=${i*num}<br>`;
            }
        }
    </script>
</body>

</html>
