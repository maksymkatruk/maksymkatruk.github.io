<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Задача 7</title>
</head>
<body>
  <input type="number" id="num1" placeholder="Перше число">
  <input type="number" id="num2" placeholder="Друге число">
  <button onclick="compareNumbers()">Порівняти</button>
  <p id="result"></p>

  <script>
    function compareNumbers() {
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);
      let result = "";
      if (n1 > n2) result = "Перше число більше";
      else if (n2 > n1) result = "Друге число більше";
      else result = "Числа рівні";
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
