<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="введіть" id="input">
        <button onclick="add()">додати</button>


    </div>
    <script>
        let foods = []
        function add() {
            let input = document.getElementById("input");
            foods.push(input.value);
            console.log(foods);
            input.value = "";
        }

    </script>
</body>

</html>
