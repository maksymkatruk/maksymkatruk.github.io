<body>

    <button onclick="toggleTheme()">Змінити тему</button>

    привіт світ

    <script>
        let dark = false;

        function toggleTheme() {
            document.body.style.backgroundColor = dark ? "white" : "#333";
            document.body.style.color = dark ? "black" : "white";
            dark = !dark;
        }
    </script>
