<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="showTime()">Показати час</button>
    <p id="timeNow"></p>

    <script>
        function showTime() {
            const now = new Date();
            document.getElementById("timeNow").textContent = now.toLocaleString()
        }
    </script>







</body>

</html>
